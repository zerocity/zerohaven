# Controls when the action will run.
on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    environment: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Typecheck
        run: pnpm compile

      - name: Build
        run: pnpm build:firefox

      - name: zip
        run: pnpm zip:firefox

      - name: Check for changeset
        run: pnpm changeset status --since=main

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: get-version
        run: echo "VERSION=$(node --print 'require("./package.json").version' )" >> "$GITHUB_OUTPUT"

      - name: Output path of artifact
        run: echo ".output/zerohaven-${{steps.get-version.outputs.VERSION}}-firefox.zip"

      - name: Publish
        uses: trmcnvn/firefox-addon@v1
        if: steps.changesets.outputs.hasChangesets == 'false'
        with:
          xpi: .output/zerohaven-${{steps.get-version.outputs.VERSION}}-firefox.zip
          manifest: .output/firefox-mv2/manifest.json
          api-key: ${{ secrets.FIREFOX_API_KEY }}
          api-secret: ${{ secrets.FIREFOX_API_SECRET }}
